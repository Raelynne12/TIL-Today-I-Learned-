<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {width : 100px; height : 50px}

    .first {background-color: antiquewhite;}
    .second {background-color: darkgray;}
    .third {background-color: thistle;}

    .inline {display:inline;}
    .inline-block {display: inline-block;}
  </style>
</head>
<body>
  <h1>variable display</h1>
  <p>this is for block</p>
  <div class = "first">block</div>
  <div class = "second">block</div>
  <div class = "third">block</div>

  <p>this is for inline</p>
  <div class = "first inline">inline</div>
  <div class = "second inline">inline</div>
  <div class = "third inline">inline</div>
  
  <p>this is for inline-block</p>
  <div class = "first inline-block">inline block</div>
  <div class = "second inline-block">inline block</div>
  <div class = "third inline-block">inline blcok</div>
</body>
</html>
