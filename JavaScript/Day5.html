<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    ul {
      background : lightgoldenrodyellow;
      padding : 15px;
      text-align: center;
    }
    ol {
      background : lavender;
      padding : 15px;
      text-align : center
    }
    ul li {
      background : lightskyblue;
      padding : 5px;
    }
    ol li {
      background : lightseagreen;
      padding : 5px;
    }
  </style>
</head>
<body>
  <h1>background option</h1>
  <ul>
    <li>apple</li>
    <li>melon</li>
    <li>banana</li>
  </ul>

  <ol>
    <li>potato</li>
    <li>lettuce</li>
    <li>sweetpotato</li>
  </ol>
</body>
</html>
