<!DOCTYPE html>
<html lang="ko">
<head>
  <title>Raelynne</title>
</head>
<body>
  <script>
   function get_members(){
    return ['Raelynne', '12rulru', 'Chunggi'];
   }
   var members = get_members();

   for(var i = 0; i < members.length;i++)
   {
    document.write(members[i].toUpperCase() + "<br />");
   }

   var li = ['a','b','c','d','e'];
   li.push('f');
   alert(li);
   
   li = li.concat(['f','g']);  //concat은 []안에 써줘야 함
   alert(li);

   li.unshift('z');
   alert(li); //배열 시작 지점에 어떤 값(문자) 추가

   li.splice(2,0,'B'); //특정 구간 추출하거나 추가
   //index, 
   //howmany(0이면 인덱스 앞에다가, 1이면 해당 인덱스에서 1개 엘리먼트 삭제하고 값들을 추가), 
   //elements
   alert(li);

   li.shift(); //첫 번째 원소 pop
   li.pop(); //마지막 거 pop
   li.sort(); //대문자 > 소문자 순
   li.reverse();
  </script>
</body>
</html>
