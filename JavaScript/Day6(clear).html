<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .left {
      background-color: violet;
      width : 150px;
      height : 50px;
      float : left;
    }

    .right {
      background-color: skyblue;
      width : 150px;
      height : 50px;
      float : right;
    }
    p {clear : both;}
  </style>
</head>
<body>
  <h1>using clear option</h1>
  <div>
    <div class = "left">left side</div>
    <div class = "right">right side</div>
  </div>
  <p>i want to make this part right</p>
</body>
</html>
