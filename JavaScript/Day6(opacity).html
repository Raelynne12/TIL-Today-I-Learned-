<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    img {
      opacity : 0.4;
      filter:alpha(opacity = 45);
    }

    img:hover {
      opacity: 1.0;
      filter:alpha(opacity = 100);
    }
  </style>
</head>
<body>
  <h1>opacity image</h1>
  <img src = "1260233.jpg" width = "350" height = "263" alt = "flower">
  <p>you can control the opacity of image</p>
</body>
</html>
